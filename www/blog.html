---
title: Blog
layout: default
---
<div id="content">
  <div class="row">
    <div class="span9 offset1">
      <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date hidden-phone">{{ post.date | date: "%b %Y" }}</span>
      </li>
      {% endfor %}
      </ul>
      <p class="rss">
        <a href="http://feeds.feedburner.com/akisaarinen"><img src="/assets/img/feed-icon-14x14.png"> Posts as RSS feed</a>
      </p>
    </div>
  </div>  
</div>
