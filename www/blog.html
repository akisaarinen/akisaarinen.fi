---
title: Blog
layout: default
---
<div id="content">
  <div class="row">
    <div class="span7">
      <ul>
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%b %Y" }}</span>
      </li>
      {% endfor %}
      </ul>
    </div>
  </div>  
  <div class="row">
      <div class="span7">
        <p class="rss">
          <a href="http://feeds.feedburner.com/akisaarinen"><img src="/assets/img/feed-icon-14x14.png"> Posts as RSS feed</a>
        </p>
      </div>
  </div>  
</div>
