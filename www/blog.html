---
title: Blog
layout: default
---
<div id="content">
  <div class="row title">
      <div class="span8 offset2">Welcome to my blog. <a href="/blog-archive">Archive</a> contains a listing of all posts.</div>
  </div>
  {% for post in site.posts %}
  <div class="row title">
    <h2 class="span2">{{ post.date | date: "%b %d, %Y" }}</h2>
    <h2 class="span8 title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>
  <section class="row blog">
    <div class="span8 offset2">
    {{ post.content }}
    </div>
  </section>
  {% if post.previous %}
  <div class="row"><div class="span9 offset1 hr"></div></div>
  {% endif %}
  {% endfor %}
</div>
