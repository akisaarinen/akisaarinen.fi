      <header>
        <div class="container">
          <div id="about" class="row">
            <div class="span2">
              <img id="title-picture" src="/assets/img/aki-face.png"/>
            </div>
            <h1 class="span8">
              <span class="greeting">Hi there! My name is</span>
              <span class="name">
                  Aki Saarinen.
              </span>
            </h1>
          </div>
        </div>
      </header>
        <div class="navbar"><div class="navbar-inner"><div class="container"><div class="row"><div class="span8 offset2">
        <ul class="nav">
          <li class="{% unless page.title %}active{% endunless %}"><a href="/">Home</a></li>
          <li class="{% if page.title == 'Blog' %}active{% endif %}"><a href="/blog">Blog</a></li>
          <li><a href="https://github.com/akisaarinen">Github</a></li>
          <li><a href="https://twitter.com/akisaarinen">Twitter</a></li>
        </ul>
        </div> </div> </div></div></div>

        {{ content }}
