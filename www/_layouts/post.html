---
layout: default
---
<div id="content">
  <div class="row">
    <div class="span8 offset2 back">
      <a href="/blog/">&laquo; Back to blog</a>
    </div>
  </div>
  <div class="row title">
    <h2 class="span2">{{ page.date | date: "%d.%m.%Y" }}</h2>
    <h2 class="span8 title">{{ page.title }}</h2>
  </div>
  <section class="row blog">
    <div class="span8 offset2">
    {{ content }}
    </div>
  </section>
</div>
